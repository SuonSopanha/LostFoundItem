      <div class="col-lg-5 col-md-12 mb-4 mb-md-0" style="height: 600px;border-radius: 10px;background: linear-gradient(rgba(0, 0, 0, 0.2),rgba(0, 0, 0, 0.2)),url('../Img/backpack.jpg');background-repeat: no-repeat;background-size:cover;">
